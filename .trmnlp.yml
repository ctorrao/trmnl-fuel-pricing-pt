# TRMNLP configuration
# {{ env.VARIABLE }} interpolation is available here
---
# auto-reload when files change (`watch: false` to disable)
watch:
  - .trmnlp.yml
  - src

# values of custom fields (defined in src/settings.yml)
custom_fields:
  fuel_type_id: 3201
  distrito_id: 11
  municipio_id: '165'

# override variables
variables:
  trmnl:
    user:
      name: Carlos Torrao
    plugin_settings:
      instance_name: Fuel Prices Portugal
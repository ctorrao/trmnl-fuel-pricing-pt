  field_type: author_bio
  description: Show cheapest fuel prices in Portugal from official government data. Check the GitHub repository for more details on how to configure and use this plugin.
  github_url: https://github.com/ctorrao/trmnl-fuel-pricing-pt
  learn_more_url: https://github.com/ctorrao/trmnl-fuel-pricing-pt
- keyname: fuel_type_id
